name: DEPLOY TO ENV
on: 
  push:
    branches-ignore:
    - main
    - master

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Linting"
  testing:
    runs-on: ubuntu-latest
    needs: linting
    steps:
    - run: echo "Integration testing"
  deploy-kind:
    runs-on: ubuntu-latest
    needs: [linting, testing]
    steps:
    - run: echo "Deploy to KinD"
  deploy-multistage:
    runs-on: ubuntu-latest
    needs: [deploy-kind]
    steps:
    - run: echo "Deploy to ${GITHUB_REF##*/}"

