name: DEPLOY TO ENV
on: 
  push:
    branches-ignore:
    - main
    - master

jobs:
  deploy-multistage:
    runs-on: ubuntu-latest
    steps:
      # extract branch name
      - name: Extract branch name
        shell: bash
        run: |
          BRANCH=$( git rev-parse --abbrev-ref HEAD )
          echo "Current branch is: $BRANCH"

